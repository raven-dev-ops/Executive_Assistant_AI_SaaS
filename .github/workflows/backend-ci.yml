name: Backend CI

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
        fail-fast: false
        matrix:
            python-version: ["3.11", "3.12", "3.13"]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect backend changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend_ci:
              - "backend/**"
              - ".github/workflows/backend-ci.yml"

      - name: Skip backend CI (no backend changes)
        if: steps.filter.outputs.backend_ci != 'true'
        run: |
          echo "No backend changes detected; skipping backend CI steps."

      - name: Set up Python ${{ matrix.python-version }}
        if: steps.filter.outputs.backend_ci == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "${{ matrix.python-version }}"

      - name: Cache pip
        if: steps.filter.outputs.backend_ci == 'true'
        id: cache-pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: pip-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('backend/pyproject.toml') }}
          restore-keys: |
            pip-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install backend dependencies
        if: steps.filter.outputs.backend_ci == 'true'
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Show env for Twilio/Stripe (mask secrets)
        if: steps.filter.outputs.backend_ci == 'true'
        working-directory: backend
        run: |
          python - <<'PY'
          import os
          for k in ["SMS_PROVIDER","SMS_FROM_NUMBER","VERIFY_TWILIO_SIGNATURES","STRIPE_USE_STUB","STRIPE_VERIFY_SIGNATURES"]:
              print(f"{k}={os.getenv(k)}")
          PY

      - name: Run ruff (lint)
        if: steps.filter.outputs.backend_ci == 'true'
        working-directory: backend
        run: |
          ruff check .

      - name: Run black (format check)
        if: steps.filter.outputs.backend_ci == 'true'
        working-directory: backend
        run: |
          black --check .

      - name: Run bandit (security scan)
        if: steps.filter.outputs.backend_ci == 'true'
        working-directory: backend
        run: |
          bandit -q -r app -x tests

      - name: Run mypy on expanded modules
        if: steps.filter.outputs.backend_ci == 'true'
        working-directory: backend
        run: |
          mypy \
            app/config.py \
            app/business_config.py \
            app/deps.py \
            app/metrics.py \
            app/services/stt_tts.py \
            app/services/sessions.py \
            app/services/gcp_storage.py \
            app/services/geo_utils.py \
            app/services/nlu.py \
            app/services/zip_enrichment.py \
            app/services/twilio_state.py

      - name: Run Alembic migrations (sqlite)
        if: steps.filter.outputs.backend_ci == 'true'
        working-directory: backend
        env:
          DATABASE_URL: sqlite:///./app.db
        run: |
          alembic upgrade head

      - name: Run demo data seeder (dry-run)
        if: steps.filter.outputs.backend_ci == 'true'
        working-directory: backend
        run: |
          python seed_demo_data.py --dry-run

      - name: Run backend tests
        if: steps.filter.outputs.backend_ci == 'true'
        working-directory: backend
        run: |
          pytest --cov=app --cov-report=term-missing --cov-report=xml:coverage.xml --cov-fail-under=85

      - name: Publish coverage summary
        if: always() && steps.filter.outputs.backend_ci == 'true'
        env:
          PY_VERSION: ${{ matrix.python-version }}
        working-directory: backend
        run: |
          python - <<'PY'
          from __future__ import annotations
          import os
          import xml.etree.ElementTree as ET

          summary_path = os.environ.get("GITHUB_STEP_SUMMARY")
          if not summary_path:
              raise SystemExit("GITHUB_STEP_SUMMARY not set")

          xml_path = "coverage.xml"
          if not os.path.exists(xml_path):
              raise SystemExit("coverage.xml missing")

          tree = ET.parse(xml_path)
          root = tree.getroot()
          line_rate = float(root.attrib.get("line-rate", 0.0))
          pct = round(line_rate * 100, 2)

          content = f"### Coverage ({os.environ.get('PY_VERSION', 'python')})\\n" \
                    f"- Line coverage: {pct:.2f}%\\n" \
                    f"- Fail-under threshold: 85%\\n"

          with open(summary_path, "a", encoding="utf-8") as fh:
              fh.write(content)
          PY

      - name: Upload coverage artifact
        if: always() && steps.filter.outputs.backend_ci == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-python-${{ matrix.python-version }}
          path: backend/coverage.xml
          retention-days: 7
