name: Backend CI

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run ruff (lint)
        working-directory: backend
        run: |
          ruff check .

      - name: Run black (format check)
        working-directory: backend
        run: |
          black --check .

      - name: Run bandit (security scan)
        working-directory: backend
        run: |
          bandit -q -r app -x tests

      - name: Run mypy on core modules
        working-directory: backend
        run: |
          mypy app/config.py app/business_config.py app/services/sessions.py app/deps.py

      - name: Run backend tests
        working-directory: backend
        run: |
          pytest --cov=app --cov-report=term-missing --cov-fail-under=62
